{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para os Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../static/imagens/logo.jfif"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- drop drow -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        .icon-bar {
            float: left;
            margin: 0px;
            width: 140px;
            background-color: #555;
        }

        .icon-bar a {
            display: block;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
            color: white;
            font-size: 40px;
        }

        .icon-bar a#titulo  {
            font-size: 15px;
        }

        .icon-bar a:hover {
            background-color: #000;
        }

        .active {
            background-color:coral;
        }
    </style>

    <title>Principal</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <div class="container">
        <div class="dropdown py-2" style="left: 1350px;">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">User <i class="fa fa-user" aria-hidden="true"></i></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'atualizar-dados' %}"> Atualizar  <i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'logout'%}"> Sair    <i class="fa fa-refresh" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
    
    <div class="container-fluid">
        <p class="text-center py-5 display-5">Seja Bem vindo! {{request.user}} </p>
        <div class="icon-bar">
            <a class="active" href="#"><i class="fa fa-home" id="titulo"></i></a>
            <a href="{% url 'listagem-pessoa-fisica' %}"><abbr title="Cliente Pessoa Física"><i class="fa fa-male"></i></abbr></a>
            <a href="{% url 'listagem-pessoa-juridica' %}"><abbr title="Cliente Pessoa Juridica"><i class="fa fa-building"></i></abbr></a>
            <a href="{% url 'listagem-produto' %}"><abbr title='Produtos'><i class="fa fa-cubes"></i></abbr></a>
            <a href="{% url 'blog:listagem-posts' %}"><abbr title="Blog noticias"><i class="fa fa-comments"></i></abbr></a>
            <a href="{% url 'registrar-usuarios' %}"><abbr title="Criar Login"><i class="fa fa-user"></i></abbr></a>
        </div>

        <div class="container border border-warning my-5 py-5">
            <h2 class="text-center text-warning">Sistemas Administrativo Site Castro</h2>
            <div class="contanier text-warning text-center">
                <img src="{% static 'img/fundo.png' %}" alt="logo" width="100%" height="400">
            </div>
        </div>
    </div>
    {% else %}
    <div class="container left">
        <div class="container border py-5 my-5">
            <h1>Acesso Não Autorizado!</h1>
            <p>Favor, Entrar com usuário e senha pelo botão abaixo</p>
            <li><a href="{% url 'login'%}"><button type="button" class="btn btn-primary" style="font-size:22px"> login </button></a></li>

        </div>
    </div>
    {% endif %}
</body>

</html>
